<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Electrolize&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="element-with-background-image">
        <div id="color-overlay"></div>
        <header>
          <h1>Gumshoe, are you ready for your first case?</h1>
          <br />
        </header>

        <div class="row">
          <div class="col-2">
            <div class="mainWeatherIcon">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="Clear"
                id="icon"
                class="headerIcon"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="weather-temperature">
              <h3 id="city">Montreal</h3>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="main-temp">
                  <h5>
                    <span id="current-temp">24</span
                    ><a href="#" id="celsius-link" class="active">℃</a> |
                    <small id="fTemp"
                      ><a href="#" id="fahrenheit-link">℉</a></small
                    >
                  </h5>
                </li>
                <li id="description">Clear</li>
                <li id="windSpeed">Windspeed: 3 km/h</li>
                <li id="humidity">Humidity: 74%</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="city-search">
              <form class="search-form" id="search-form">
                <div class="search-row">
                  <input
                    type="search"
                    placeholder="Type Your Destination"
                    autofocus="on"
                    autocomplete="off"
                    class="city-input"
                    id="city-input"
                  />
                  <input type="submit" value="Search🕵️" class="search-button" />
                </div>
              </form>
            </div>

            <div class="extra-features">
              <button
                onclick="window.location.href='https://factcity.com/world/landmarks-and-tourist-attractions/'"
              >
                Explore Landmarks
              </button>

              <br />
              <div class="audio-container">
                <audio
                  src="music/Where in the World is Carmen Sandiego (1991 FULL VERSION).mp3"
                  controls
                ></audio>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <footer>
      <p class="footer">
        This project was coded by
        <a href="https://www.instagram.com/franci_td/" target="_blank"
          >Francesca D'Urso</a
        >
        and is
        <a href="https://github.com/fdurs0/weather-app-project" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://rococo-crostata-fbaae3.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
